<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iframe Example</title>
</head>
<body>

  <p>
    An <strong>iframe</strong> is used to embed another webpage within a webpage. Below is an example of an OpenStreetMap location embedded using an iframe.
  </p>

  <iframe 
    src="https://www.openstreetmap.org/export/embed.html?bbox=72.834%2C18.925%2C72.836%2C18.927&layer=mapnik" 
    width="350" 
    height="300" 
    title="Map showing Mumbai location">
    Your browser does not support iframes.
  </iframe>

</body>
</html>
