<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Cards Row</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .card-container {
      display: flex;
      justify-content: space-between;
      gap: 20px; /* optional: adds space between cards */
      max-width: 1000px;
      margin: auto;
    }

    .card {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      padding: 10px;
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }

    .card p {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 1" />
      <h3>Product 1</h3>
      <p>This is a short description of product 1.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 2" />
      <h3>Product 2</h3>
      <p>This is a short description of product 2.</p>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200" alt="Product 3" />
      <h3>Product 3</h3>
      <p>This is a short description of product 3.</p>
    </div>
  </div>

</body>
</html>
